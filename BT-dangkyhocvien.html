<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr {
        background-color: #fffda9;
        text-align: center;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <table style="border-collapse: collapse">
      <tr>
        <th colspan="2" style="background-color: blue">ĐĂNG KÝ HỌC VIÊN</th>
      </tr>
      <tr>
        <td>Họ và tên</td>
        <td><input type="text" name="yourname" /></td>
      </tr>
      <tr>
        <td>Ngày sinh</td>
        <td><input type="text" name="birthday" /></td>
      </tr>
      <tr>
        <td>Giới tính</td>
        <td>
          <input type="radio" name="gender" />Nam
          <input type="radio" name="gender" />Nữ
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top">Địa chỉ</td>
        <td><input type="text" name="ĐC" style="height: 50px" /></td>
      </tr>
      <tr>
        <td>Lớp</td>
        <td>
          <select name="class" id="class">
            <option value="" hidden>Chọn lớp</option>
            <option value="1a">1a</option>
            <option value="2a">2a</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="gmail" id="@" /></td>
      </tr>
      <tr>
        <td>Điện thoại</td>
        <td><input type="text" name="numberphone" id="number" /></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <p>
            <input type="submit" value="Đăng ký" />
            <input type="reset" value="Nhập lại" />
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
